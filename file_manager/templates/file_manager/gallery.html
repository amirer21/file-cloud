<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classical Concert Gallery</title>
    {% load static %}
    <style>
        /* 전체 화면 스타일 */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #1c1c1c, #2a2a2a);
            color: #f5f5f5;
            font-family: 'Georgia', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        /* 헤더 스타일 */
        h1 {
            font-size: 3rem;
            margin: 40px 0;
            text-align: center;
            color: #ffd700;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            letter-spacing: 3px;
        }

                /* 포스터 컨테이너 스타일 */
                .poster-container {
            width: 90%;
            max-width: 1200px;
            margin: 40px auto;
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* 포스터를 줄 바꿈 */
            gap: 20px;
        }

        .poster {
            width: calc(33.333% - 20px); /* 3개씩 균등 배치 */
            max-width: 300px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            object-fit: cover;
        }

        .poster:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.7);
        }

        @media (max-width: 768px) {
            .poster {
                width: calc(50% - 10px); /* 모바일에서는 2개씩 배치 */
            }
        }

        @media (max-width: 480px) {
            .poster {
                width: 100%; /* 더 작은 화면에서는 1개씩 배치 */
            }
        }

        /* 이미지 상단 메인 배너 */
        .image-container {
            position: relative;
            width: 100%;
            height: 70vh; /* 높이는 70% 뷰포트로 설정 */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-color: #000; /* 이미지가 없는 경우 배경색 */
        }

        .image-container img {
            width: 100%; /* 너비를 100%로 설정 */
            height: 100%; /* 높이를 100%로 설정 */
            object-fit: cover; /* 비율을 유지하며 컨테이너에 맞춤 */
            object-position: center; /* 중앙을 기준으로 정렬 */
            animation: zoomInOut 12s infinite alternate ease-in-out; /* 확대/축소 애니메이션 */
        }

        @keyframes zoomInOut {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }

        @media (max-width: 768px) {
            .image-container {
                height: 50vh; /* 모바일에서는 높이를 줄임 */
            }
            
            .image-container img {
                object-fit: contain; /* 모바일에서 잘리지 않도록 contain 적용 */
            }
        }


        /* 스크롤 영역 스타일 */
        .scroll-wrapper {
            position: relative;
            width: 90%;
            margin: 40px auto;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .scroll-container {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            gap: 20px;
            padding: 20px;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .scroll-container img {
            width: 350px;
            height: 250px;
            object-fit: cover;
            border-radius: 12px;
            transition: transform 0.4s, box-shadow 0.4s;
            scroll-snap-align: center;
            cursor: pointer;
        }

        .scroll-container img:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.5);
        }

        .scroll-container::-webkit-scrollbar {
            height: 10px;
        }

        .scroll-container::-webkit-scrollbar-thumb {
            background: #ffd700;
            border-radius: 5px;
        }

        .scroll-container::-webkit-scrollbar-track {
            background: #333;
        }

        /* 좌우 버튼 스타일 */
        .scroll-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            padding: 15px 20px;
            cursor: pointer;
            z-index: 10;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .scroll-button.left {
            left: -10px;
        }

        .scroll-button.right {
            right: -10px;
        }

        .scroll-button:hover {
            background: #ffd700;
            color: #000;
        }

        /* 다운로드 버튼 스타일 */
        .button-container {
            margin: 30px 0;
            text-align: center;
        }

        .download-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            background-color: #ffd700;
            text-decoration: none;
            border-radius: 10px;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .download-button:hover {
            background-color: #f2c200;
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.7);
        }

        .footer {
            width: 100%;
            background-color: #222;
            color: #f5f5f5;
            text-align: center;
            padding: 15px 0;
            margin-top: 40px;
            font-size: 0.9rem;
            border-top: 2px solid #ffd700;
        }

        .footer-content {
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .footer a {
            color: #ffd700;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <h1>4 Waves : Classical Concert Gallery</h1>
    
    <div class="button-container">
        <a href="{% url 'social:begin' 'kakao' %}" class="download-button">Download Gallery</a>
    </div>

    <div class="image-container">
        <img src="{% static 'images/gallery_main.jpg' %}" alt="Main Gallery Image">
    </div>

    <div class="scroll-wrapper">
        <button class="scroll-button left">◀</button>
        <div class="scroll-container">
            {% for image in images %}
                <img src="{{ image_base_url }}{{ image }}" alt="Image {{ forloop.counter }}">
            {% endfor %}
        </div>
        <button class="scroll-button right">▶</button>
    </div>

    <!-- 포스터 섹션 -->
    <div class="poster-container">
        <img src="{% static 'images/poster1.jpg' %}" alt="Poster 1" class="poster">
        <img src="{% static 'images/poster2.jpg' %}" alt="Poster 2" class="poster">
        <img src="{% static 'images/poster3.jpg' %}" alt="Poster 3" class="poster">
    </div>
</body>
<!-- 웹 버전 및 개발자 정보 -->
<footer class="footer">
    <div class="footer-content">
        <p>📌 <strong>웹 버전:</strong> v1.0.0</p>
        <p>💻 <strong>소프트웨어 엔지니어:</strong> Miro Hong</p>
        <p>🐙 <strong>GitHub:</strong> <a href="https://github.com/amirer21" target="_blank">github.com/amirer21</a></p>
        <p>✍ <strong>블로그:</strong> <a href="https://amirer21.github.io/" target="_blank">amirer21.github.io</a></p>
    </div>
</footer>
</html>
