<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    {% load static %}
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        h1 {
            font-size: 2.5rem;
            margin: 20px 0;
            text-align: center;
            color: #ffffff;
            letter-spacing: 2px;
        }

        .image-container {
            position: relative;
            width: 100%;
            height: 60vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            overflow: hidden;
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
            animation: zoomIn 10s infinite alternate ease-in-out;
        }

        @keyframes zoomIn {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }

        .scroll-wrapper {
            position: relative;
            width: 100%;
            overflow: hidden;
            background-color: #121212;
        }

        .scroll-container {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            gap: 20px;
            padding: 20px;
            align-items: center;
            background-color: #121212;
            transition: transform 0.3s ease-in-out;
        }

        .scroll-container img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            scroll-snap-align: center;
            cursor: pointer;
        }

        .scroll-container img:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .scroll-container::-webkit-scrollbar {
            height: 8px;
        }

        .scroll-container::-webkit-scrollbar-thumb {
            background: #007bff;
            border-radius: 4px;
        }

        .scroll-container::-webkit-scrollbar-track {
            background: #333;
        }

        .scroll-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            z-index: 10;
        }

        .scroll-button.left {
            left: 10px;
        }

        .scroll-button.right {
            right: 10px;
        }

        .poster-container {
            display: flex;
            flex-direction: column; /* 수직 배치 */
            gap: 30px; /* 이미지 간 간격 */
            margin: 30px 0;
            align-items: center; /* 중앙 정렬 */
            width: 100%; /* 컨테이너가 화면 전체 차지 */
        }

        .poster {
            width: 40%; /* 이미지가 화면의 90% 차지 */
            height: auto; /* 비율 유지 */
            border-radius: 10px; /* 이미지의 모서리 둥글게 */
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5); /* 이미지에 그림자 추가 */
        }

        .poster:hover {
            transform: scale(1.05); /* 확대 효과 */
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.7); /* 호버 시 그림자 강조 */
        }

        .button-container {
            margin: 20px 0;
            text-align: center; /* 버튼을 가운데 정렬 */
        }

        .download-button {
            display: inline-block;
            padding: 12px 24px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .download-button:hover {
            background-color: #0056b3; /* 호버 시 색상 변경 */
            transform: scale(1.05); /* 약간 확대 */
        }

        .download-button:active {
            transform: scale(0.98); /* 클릭 시 살짝 축소 */
        }
    </style>
</head>
<body>
    <h1>4 Waves Gallery</h1>
    <!-- 다운로드 버튼 추가 -->
    <div class="button-container">
        <!-- <a href="http://www.devmiro.co.kr/download-list/" class="download-button">Download List</a> -->
        <!-- <a href="{% url 'download_list' %}" class="download-button">Download List</a> -->
        <a href="{% url 'social:begin' 'kakao' %}" class="download-button">다운로드 (카카오톡 로그인)</a>
    </div>
    <!-- <div class="button-container">
        <a href="/accounts/oauth/kakao/login/" class="download-button">Download List</a>
    </div> -->
   

    <div class="image-container">
        <img src="{% static 'images/gallery_main.jpg' %}" alt="Main Gallery Image">
    </div>

    <div class="scroll-wrapper">
        <button class="scroll-button left">◀</button>
        <div class="scroll-container">
            {% for image in images %}
                <img src="{{ image_base_url }}{{ image }}" alt="Image {{ forloop.counter }}">
            {% endfor %}
        </div>
        <button class="scroll-button right">▶</button>
    </div>

    <div class="poster-container">
        <img src="{% static 'images/poster1.jpg' %}" alt="Poster 1" class="poster">
        <img src="{% static 'images/poster2.jpg' %}" alt="Poster 2" class="poster">
        <img src="{% static 'images/poster3.jpg' %}" alt="Poster 3" class="poster">
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const scrollContainer = document.querySelector('.scroll-container');
            const leftButton = document.querySelector('.scroll-button.left');
            const rightButton = document.querySelector('.scroll-button.right');

            // 좌우 스크롤 동작
            leftButton.addEventListener('click', () => {
                scrollContainer.scrollBy({ left: -300, behavior: 'smooth' });
            });

            rightButton.addEventListener('click', () => {
                scrollContainer.scrollBy({ left: 300, behavior: 'smooth' });
            });
        });
    </script>
</body>
</html>
