<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    {% load static %}
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #000;
            color: white;
            overflow-x: hidden;
        }

        .image-container {
            position: relative;
            width: 80vw;
            height: 60vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
            opacity: 0;
            transform: scale(1.2);
            animation: fadeIn 2s ease-in-out forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(1.2);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .scroll-container {
            width: 90vw;
            overflow-x: auto;
            white-space: nowrap;
            position: relative;
            opacity: 0; /* 처음에는 숨김 */
            transition: opacity 1s ease-in-out; /* 서서히 나타나기 */
            cursor: grab;
        }

        .scroll-container img {
            display: inline-block;
            width: 200px;
            height: 150px;
            margin: 10px;
            object-fit: cover;
            border: 2px solid white;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .scroll-container img:hover {
            transform: scale(1.1);
            border-color: #007bff;
        }

        .scroll-container::-webkit-scrollbar {
            height: 8px;
        }

        .scroll-container::-webkit-scrollbar-thumb {
            background-color: #007bff;
            border-radius: 4px;
        }

        .scroll-container::-webkit-scrollbar-track {
            background-color: #333;
        }

        .poster-container {
            display: flex;
            /* justify-content: center; */
            flex-direction: column; /* 세로 정렬 */
            align-items: center;
            gap: 20px;
            margin: 20px 0;
            opacity: 0; /* 처음에는 숨김 */
            transform: translateY(50px); /* 아래에서 시작 */
            transition: opacity 1s ease-in-out; /* 서서히 나타나는 효과 */
        }

        .poster {
            width: 350px;
            height: auto;
            border: 2px solid white;
            border-radius: 10px;
            transition: transform 0.3s; /* 확대 효과 */
        }

        .poster:hover {
            transform: scale(1.1); /* 마우스 올리면 확대 */
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="image-container" id="main-image">
        <img src="{% static 'images/gallery_main.jpg' %}" alt="Gallery Main">
    </div>

    <div class="scroll-container" id="scroll-container">
        <!-- 스크롤 가능한 이미지 목록 -->
        <img src="{% static 'images/gallery_image1.jpg' %}" alt="Image 1">
        <img src="{% static 'images/gallery_image2.jpg' %}" alt="Image 2">
        <img src="{% static 'images/gallery_image3.jpg' %}" alt="Image 3">
        <img src="{% static 'images/gallery_image4.jpg' %}" alt="Image 4">
        <img src="{% static 'images/gallery_image5.jpg' %}" alt="Image 5">
        <img src="{% static 'images/gallery_image6.jpg' %}" alt="Image 6">
        <img src="{% static 'images/gallery_image7.jpg' %}" alt="Image 7">
    </div>

    <div class="poster-container" id="poster-container">
        <img src="{% static 'images/poster1.jpg' %}" alt="Poster 1" class="poster">
        <img src="{% static 'images/poster2.jpg' %}" alt="Poster 2" class="poster">
        <img src="{% static 'images/poster3.jpg' %}" alt="Poster 3" class="poster">
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const scrollContainer = document.getElementById('scroll-container');
            const posterContainer = document.getElementById('poster-container');

            // Main 이미지가 나타난 후 스크롤 컨테이너와 포스터 컨테이너 표시
            setTimeout(() => {
                scrollContainer.style.opacity = '1'; // 스크롤 컨테이너 서서히 나타남
                posterContainer.style.opacity = '1'; // 포스터 컨테이너 서서히 나타남
            }, 2000); // Main 이미지 애니메이션 시간과 일치
        });
    </script>
</body>
</html>
